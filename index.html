<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Freelancer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Start Bootstrap</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <section id="jumbtron">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="content">
                <img src="./img/avataaars.svg" alt="masthead avatar">
                <h1>Start Bootstrap</h1>
                <div class="divider mb-10">
                  <hr>
                  <i class="fas fa-star"></i>
                  <hr>
                </div>
                <span>Graphic Artist - Web Designer - Illustrator</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section id="portfolio">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <h2>Portfolio</h2>
              <div class="divider mb-10">
                <hr>
                <i class="fas fa-star"></i>
                <hr>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 mb-48">
              <div class="content">
                <img src="./img/cabin.png" alt="cabin">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4  mb-48">
              <div class="content">
                <img src="./img/cake.png" alt="cake">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4  mb-48">
              <div class="content">
                <img src="./img/circus.png" alt="circus">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4  mb-48">
              <div class="content">
                <img src="./img/game.png" alt="game">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4  mb-48">
              <div class="content">
                <img src="./img/safe.png" alt="safe">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4  mb-48">
              <div class="content">
                <img src="./img/submarine.png" alt="submarine">
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="about">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">
              <h2>About</h2>
              <div class="divider mb-10">
                <hr>
                <i class="fas fa-star"></i>
                <hr>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-6">

            </div>
            <div class="col-xs-12 col-md-12 col-lg-6">

            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">

            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>


    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjmdfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
